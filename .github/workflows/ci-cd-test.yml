name: Deploy AI Virtual Try-On to Test Environment

on:
  push:
    branches: [main, develop, develop_deploy_pipeline]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë°°í¬í•  í™˜ê²½ì„ ì„ íƒí•˜ì„¸ìš”'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - staging
          - production
      
      backend_deploy:
        description: 'ë°±ì—”ë“œ ë°°í¬ ì—¬ë¶€'
        required: true
        default: true
        type: boolean

      frontend_deploy:
        description: 'í”„ë¡ íŠ¸ì—”ë“œ ë°°í¬ ì—¬ë¶€'
        required: true
        default: true
        type: boolean

      version_tag:
        description: 'ë°°í¬í•  ë²„ì „ (ì˜ˆ: v1.2.3)'
        required: false
        default: 'latest'
        type: string

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ secrets.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  BACKEND_IMAGE: backend-fastapi
  FRONTEND_IMAGE: frontend-react

jobs:
  # ğŸ” ì½”ë“œ í’ˆì§ˆ ë° ë³´ì•ˆ ê²€ì‚¬
  quality-checks:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.changes.outputs.backend == 'true' || steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch' }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend_py/**'
              - 'requirements.txt'
              - 'Dockerfile'
            frontend:
              - 'frontend/**'
              - 'package*.json'
            config:
              - 'docker-compose*.yml'
              - '.github/workflows/**'

      - name: Setup Python for Backend Linting
        if: steps.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        if: steps.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          cd backend_py
          pip install -r requirements.txt

      - name: Python Code Quality Check
        if: steps.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          cd backend_py
          # ê¸°ë³¸ ë¬¸ë²• ì²´í¬
          python -m py_compile app/main.py
          echo "âœ… Python ì½”ë“œ ë¬¸ë²• ê²€ì‚¬ ì™„ë£Œ"

      - name: Setup Node.js for Frontend
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Frontend Build Test
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          cd frontend
          # TypeScript íƒ€ì… ì²´í¬
          npx tsc --noEmit
          # ë¹Œë“œ í…ŒìŠ¤íŠ¸
          npm run build
          echo "âœ… í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ í…ŒìŠ¤íŠ¸ ì™„ë£Œ"

  # ğŸ³ ë°±ì—”ë“œ ë¹Œë“œ ë° í‘¸ì‹œ
  build-backend:
    needs: quality-checks
    if: needs.quality-checks.outputs.should-deploy == 'true' && (needs.quality-checks.outputs.backend-changed == 'true' || github.event.inputs.backend_deploy == 'true' || github.event_name == 'push')
    runs-on: ubuntu-latest
    outputs:
      backend-image-tag: ${{ steps.meta.outputs.tags }}
      backend-image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… í•µì‹¬: Docker Buildx ì„¤ì • (ìºì‹œ ì§€ì›)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata for Backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version_tag }},enable=${{ github.event.inputs.version_tag != '' }}

      - name: Build and push Backend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend_py
          file: ./backend_py/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENVIRONMENT=${{ github.event.inputs.environment || 'test' }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: Backend Build Summary
        run: |
          echo "âœ… ë°±ì—”ë“œ ë¹Œë“œ ì™„ë£Œ"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ” Digest: ${{ steps.build.outputs.digest }}"


          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          output_location: "dist"
          skip_app_build: true

      - name: Frontend Build Summary
        run: |
          echo "âœ… í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ ì™„ë£Œ"
          echo "ğŸ·ï¸ Tags: ${{ steps.frontend-meta.outputs.tags }}"


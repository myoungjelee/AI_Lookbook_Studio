name: Deploy AI Virtual Try-On to Test Environment

on:
  push:
    branches: [main, develop, test]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ secrets.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}

jobs:
  # ğŸ³ ë°±ì—”ë“œ ë¹Œë“œ
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      # âœ… ìºì‹œ ì œê±° - ì¼ë‹¨ ë¬¸ì œì—†ì´ ë¹Œë“œë¶€í„°
      - name: Build and push Backend (No Cache)
        uses: docker/build-push-action@v5
        with:
          context: ./backend_py
          file: ./backend_py/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/backend-fastapi:latest
            ${{ env.REGISTRY }}/backend-fastapi:${{ github.sha }}

  # âš›ï¸ í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # âœ… cross-env ë¬¸ì œ í•´ê²°
      - name: Install and Build Frontend (Fixed)
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.TEST_BACKEND_URL || 'http://localhost:3001' }}
        run: |
          cd frontend
          npm ci --legacy-peer-deps
          
          # cross-env ì„¤ì¹˜
          npm install --save-dev cross-env
          
          # ì§ì ‘ ë¹Œë“œ (cross-env ìš°íšŒ)
          rm -rf dist/
          npx vite build
          
          ls -la dist/
          echo "âœ… í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ ì™„ë£Œ"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      # âœ… ìºì‹œ ì œê±° - ì¼ë‹¨ ë¬¸ì œì—†ì´ ë¹Œë“œë¶€í„°
      - name: Build and push Frontend (No Cache)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/frontend-react:latest
            ${{ env.REGISTRY }}/frontend-react:${{ github.sha }}

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          output_location: "dist"
          skip_app_build: true

  # ğŸš€ ë°±ì—”ë“œ ë°°í¬
  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.BACKEND_WEBAPP_NAME }}
          images: ${{ env.REGISTRY }}/backend-fastapi:${{ github.sha }}

  # ğŸ“Š ê²°ê³¼ ì•Œë¦¼
  notify:
    needs: [build-backend, build-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "ğŸ‰ ë°°í¬ ì™„ë£Œ!"
          echo "ë°±ì—”ë“œ: ${{ needs.build-backend.result }}"
          echo "í”„ë¡ íŠ¸ì—”ë“œ: ${{ needs.build-frontend.result }}"
          echo "ë°°í¬: ${{ needs.deploy-backend.result }}"

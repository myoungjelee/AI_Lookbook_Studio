name: Deploy AI Virtual Try-On to Test Environment

on:
  push:
    branches: [main, develop, develop_deploy_pipeline]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ secrets.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}

jobs:
  # ğŸ³ ë°±ì—”ë“œ ë¹Œë“œ
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend_py
          file: ./backend_py/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/backend-fastapi:latest
            ${{ env.REGISTRY }}/backend-fastapi:${{ github.sha }}

  # âš›ï¸ í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ (í˜¸í™˜ì„± ìš°ì„ )
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… Node.js 20ìœ¼ë¡œ ì—…ê·¸ë ˆì´ë“œ (React 19 + Vite 6 í˜¸í™˜)
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # âœ… ì„œë²„ìš© ë‹¨ìˆœ ë¹Œë“œ (Windows ìŠ¤í¬ë¦½íŠ¸ ìš°íšŒ)
      - name: Install and Build Frontend (Linux CI)
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.TEST_BACKEND_URL }}
        run: |
          cd frontend
          
          # ê¹¨ë—í•œ ì´ˆê¸°í™”
          rm -rf node_modules package-lock.json dist/ .vite
          
          # ì˜ì¡´ì„± ì„¤ì¹˜ (--legacy-peer-deps ì‚¬ìš©)
          npm install --legacy-peer-deps
          
          # ì„œë²„ìš© ë‹¨ìˆœ ë¹Œë“œ (ë³µì¡í•œ ìŠ¤í¬ë¦½íŠ¸ ìš°íšŒ)
          NODE_ENV=production npx vite build
          
          # ë¹Œë“œ í™•ì¸
          ls -la dist/
          echo "âœ… í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ ì™„ë£Œ"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            NGINX_CONF=nginx.prod.conf
            VITE_API_URL=${{ secrets.TEST_BACKEND_URL }}
          tags: |
            ${{ env.REGISTRY }}/frontend-react:latest
            ${{ env.REGISTRY }}/frontend-react:${{ github.sha }}

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          output_location: "dist"
          skip_app_build: true

  # ğŸš€ ë°±ì—”ë“œ ë°°í¬ (ê¸°ì¡´ ì„œë¹„ìŠ¤ ì£¼ì²´ ì‚¬ìš©)
  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      # âœ… ê¸°ì¡´ Azure ì„œë¹„ìŠ¤ ì£¼ì²´ ë°©ì‹ ìœ ì§€
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.BACKEND_WEBAPP_NAME }}
          images: ${{ env.REGISTRY }}/backend-fastapi:${{ github.sha }}

  # ğŸ“Š ê²°ê³¼ ì•Œë¦¼
  notify:
    needs: [build-backend, build-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "ğŸ‰ AI Virtual Try-On ë°°í¬ ê²°ê³¼"
          echo "ë°±ì—”ë“œ: ${{ needs.build-backend.result }}"
          echo "í”„ë¡ íŠ¸ì—”ë“œ: ${{ needs.build-frontend.result }}"
          echo "ë°°í¬: ${{ needs.deploy-backend.result }}"
          echo "SHA: ${{ github.sha }}"
